        .btn-act { border: none; border-radius: 12px; color: #fff; cursor: pointer; font-weight: 800; text-transform: uppercase; box-shadow: 0 5px 0 #000; transition: 0.1s; } .btn-act:active { transform: translateY(5px); box-shadow: 0 0 0 #000; }

        #jackpotPopup { position: fixed; inset: 0; z-index: 300; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; animation: zoomIn 0.3s; }

        .card-track { display: flex; gap: 25px; padding: 0 50vw; width: max-content; }

    <script>
        // ===== BAGIAN 2: DATA & VISUAL ENGINE (DARK AURA MAX) =====
        
        // --- DATA ---
        const ITEMS = [
            { id: 1, name: "TONGKAT PATAH", tier: 0, baseVal: 5, emoji: "ü™Ñ", color: "#555", weight: 4000 },

            { id: 4, name: "JUBAH BAYANGAN", tier: 1, baseVal: 50, emoji: "üß•", color: "#a0a0a0", weight: 2000 },
            { id: 5, name: "KRISTAL ES", tier: 2, baseVal: 1000, emoji: "‚ùÑÔ∏è", color: "#a5f2f3", weight: 1000 }, 
            { id: 6, name: "TULANG KUNO", tier: 2, baseVal: 1500, emoji: "ü©ª", color: "#e5e5e5", weight: 1000 },
            { id: 7, name: "TOPI PENYIHIR", tier: 3, baseVal: 3000, emoji: "üßô‚Äç‚ôÄÔ∏è", color: "#d946ef", weight: 300 },
            { id: 8, name: "ORB DARKNESS", tier: 3, baseVal: 4000, emoji: "üîÆ", color: "#3b82f6", weight: 300 },
            { id: 9, name: "PHOENIX API", tier: 4, baseVal: 50000, emoji: "üê¶‚Äçüî•", color: "#ff8c00", weight: 80 },
            { id: 10, name: "DRAGON", tier: 5, baseVal: 1000000, emoji: "üêâ", color: "#00ff00", weight: 10 },
            { id: 11, name: "THE JOKER", tier: 6, baseVal: 5000000, emoji: "üÉè", color: "#a855f7", weight: 1 }
        ];

        let state = { user: "", isGuest: false, cash: 0, coins: 1000, items: [] };
        let temp = { spinning: false, boost: false, luck: false, muted: false, pendingTx: null, alertCallback: null };
        let actx = null;
        let masterGain = null;
        let sellCallback = null;

        const pCanvas = document.getElementById('particleCanvas');
        const lCanvas = document.getElementById('lightningCanvas');
        const pCtx = pCanvas.getContext('2d');
        const lCtx = lCanvas.getContext('2d');
        
        let particles = []; 
        let sparks = []; 
        let activeBolts = []; 

        function resizeCanvas() { pCanvas.width = window.innerWidth; pCanvas.height = window.innerHeight; lCanvas.width = window.innerWidth; lCanvas.height = window.innerHeight; }
        window.onresize = resizeCanvas;

        // --- VISUAL CLASSES ---
        class Particle {
            constructor() { this.reset(); this.y = Math.random() * pCanvas.height; }
            reset() { this.x = Math.random() * pCanvas.width; this.y = pCanvas.height + 10; this.speed = Math.random() * 0.5 + 0.2; this.size = Math.random() * 2; this.opacity = Math.random() * 0.5; }
            update() { this.y -= this.speed; if(this.y < -10) this.reset(); }
            draw() { pCtx.fillStyle = `rgba(255,255,255,${this.opacity})`; pCtx.beginPath(); pCtx.arc(this.x, this.y, this.size, 0, Math.PI*2); pCtx.fill(); }
        }

        class RingSpark {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.life = 1.0;
                this.radius = 10;
                this.maxRadius = 130;
                this.decay = 0.04;
            }
            update() { this.life -= this.decay; this.radius += (this.maxRadius - this.radius) * 0.2; }
            draw() {
                lCtx.save();
                lCtx.beginPath();
                lCtx.strokeStyle = this.color;
                lCtx.lineWidth = 4 * this.life;
                lCtx.shadowBlur = 15;
                lCtx.shadowColor = this.color;
                lCtx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                lCtx.stroke();
                lCtx.restore();
            }
        }

        class Smoke {
            constructor(x, y) {
                this.x = x + (Math.random()-0.5)*30; this.y = y + (Math.random()-0.5)*30;
                this.size = Math.random() * 10 + 10; this.life = 1.0; this.decay = 0.02;
                this.vx = (Math.random()-0.5) * 1.5; this.vy = -1 - Math.random(); 
            }
            update() { this.x += this.vx; this.y += this.vy; this.life -= this.decay; this.size += 0.2; }
            draw() {
                lCtx.fillStyle = `rgba(100, 100, 100, ${this.life * 0.4})`;
                lCtx.beginPath(); lCtx.arc(this.x, this.y, this.size, 0, Math.PI*2); lCtx.fill();
            }
        }

        class ElectricShard {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * Math.PI * 2; const speed = Math.random() * 15 + 5;
                this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                this.life = 1.0; this.decay = 0.07; this.length = Math.random() * 30 + 10; this.angle = angle;
            }
            update() { this.x += this.vx; this.y += this.vy; this.vx *= 0.85; this.vy *= 0.85; this.life -= this.decay; }
            draw() {
                lCtx.save(); lCtx.strokeStyle = this.color; lCtx.lineWidth = 2; lCtx.shadowBlur = 10; lCtx.shadowColor = this.color; lCtx.globalAlpha = this.life;
                lCtx.beginPath(); lCtx.moveTo(this.x, this.y); lCtx.lineTo(this.x - Math.cos(this.angle)*this.length, this.y - Math.sin(this.angle)*this.length); lCtx.stroke(); lCtx.restore();
            }
        }

        class LightningBolt {
            constructor(startX, startY, targetX, targetY, color, intensity) {
                this.sx = startX; this.sy = startY; this.tx = targetX; this.ty = targetY;
                this.color = color; this.intensity = intensity; this.life = 1.0; this.decay = 0.08; this.strands = [];
                for(let i=0; i<7; i++) {
                    this.strands.push({ offsetX: (Math.random() - 0.5) * 12, offsetY: (Math.random() - 0.5) * 12, width: (i===0) ? 3 : 1.5, isCore: (i===0) });
                }
            }
            update() { this.life -= this.decay; }
            draw(ctx) {
                if(this.life <= 0) return;
                ctx.fillStyle = this.color; ctx.globalAlpha = this.life * 0.5; ctx.shadowBlur = 40; ctx.shadowColor = this.color;
                ctx.beginPath(); ctx.arc(this.tx, this.ty, this.intensity * 4 * this.life, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1.0;
                this.strands.forEach(strand => {
                    ctx.beginPath(); ctx.moveTo(this.sx + strand.offsetX, this.sy + strand.offsetY);
                    if(strand.isCore) { ctx.strokeStyle = '#ffffff'; ctx.lineWidth = strand.width; ctx.shadowBlur = 25; ctx.shadowColor = this.color; } 
                    else { ctx.strokeStyle = this.color; ctx.lineWidth = strand.width; ctx.shadowBlur = 10; ctx.shadowColor = this.color; }
                    drawJaggedLine(ctx, this.sx + strand.offsetX, this.sy + strand.offsetY, this.tx, this.ty, 200); ctx.stroke();
                });
            }
        }

        function drawJaggedLine(ctx, x1, y1, x2, y2, displacement) {
            if (displacement < 5) { ctx.lineTo(x2, y2); return; }
            const midX = (x1 + x2) / 2; const midY = (y1 + y2) / 2;
            const offsetX = (Math.random() - 0.5) * displacement; const offsetY = (Math.random() - 0.5) * displacement;
            drawJaggedLine(ctx, x1, y1, midX + offsetX, midY + offsetY, displacement / 1.8);
            drawJaggedLine(ctx, midX + offsetX, midY + offsetY, x2, y2, displacement / 1.8);
        }

        function initParticles() { resizeCanvas(); for(let i=0; i<50; i++) particles.push(new Particle()); animateVisuals(); }
        
        function animateVisuals() { 
            pCtx.clearRect(0,0,pCanvas.width, pCanvas.height); lCtx.clearRect(0,0,lCanvas.width, lCanvas.height); 
            particles.forEach(p=>{p.update(); p.draw();}); 
            sparks = sparks.filter(s => s.life > 0); sparks.forEach(s => { s.update(); s.draw(); });
            activeBolts = activeBolts.filter(b => b.life > 0); activeBolts.forEach(b => { b.update(); b.draw(lCtx); });
            requestAnimationFrame(animateVisuals); 
        }

        // --- TRIGGER FUNCTION: TUNNEL DARK AURA FIX ---
        function triggerTargetedLightning(reelIndex, color, intensity, type, tier, is4Way) {
            playSound('thunder');
            
            // 1. AURA MESIN (TETAP ADA)
            const machine = document.getElementById('machineBody');
            machine.style.setProperty('--aura-color', color); 
            machine.classList.add('aura-active'); 
            setTimeout(() => { machine.classList.remove('aura-active'); }, 2000);

            // 2. DIM OVERLAY (TUNNEL EFFECT - FIX)
            const dim = document.getElementById('dimOverlay');
            const reel = document.getElementById(`reel${reelIndex}`);
            const rect = reel.getBoundingClientRect();
            
            // Mencari titik tengah reel yang menang
            const targetX = rect.left + (rect.width / 2);
            const targetY = rect.top + (rect.height / 2);

            // LOGIKA GRADIENT: Transparan di tengah (15%), lalu Hitam Pekat di sisa layar.
            // Tidak ada warna di overlay ini, hanya hitam dan transparan. Warna datang dari efek Petir.
            dim.style.background = `radial-gradient(circle at ${targetX}px ${targetY}px, transparent 15%, rgba(0,0,0,0.95) 30%, #000 100%)`;
            
            dim.classList.add('active'); 
            
            // Efek berkedip cepat lalu hilang
            setTimeout(() => { dim.classList.remove('active'); }, 250); 

            // 3. SPAWN VISUALS (Petir muncul DI ATAS kegelapan)
            sparks.push(new RingSpark(targetX, targetY, color));
            for(let i=0; i<12; i++) sparks.push(new ElectricShard(targetX, targetY, color));
            for(let i=0; i<8; i++) sparks.push(new Smoke(targetX, targetY));

            let sources = is4Way ? 
                [{x:0,y:0}, {x:window.innerWidth,y:0}, {x:0,y:window.innerHeight}, {x:window.innerWidth,y:window.innerHeight}] : 
                [{x:window.innerWidth/2, y:-100}];
            
            sources.forEach(src => {
                activeBolts.push(new LightningBolt(src.x, src.y, targetX, targetY, color, intensity));
            });
        }

        // --- AUDIO ENGINE (VOLUME FIX) ---
        let winTimeout = null; 
        const BASE_BGM_VOL = 0.6; 

        function playChord(freqs, type, dur) { 
            if(!actx) return; const t = actx.currentTime; 
            freqs.forEach(f => { 
                const o = actx.createOscillator(); const g = actx.createGain(); 
                o.type = type; o.frequency.value = f; 
                g.gain.setValueAtTime(0.5, t); g.gain.exponentialRampToValueAtTime(0.01, t + dur); 
                o.connect(g); g.connect(masterGain); o.start(); o.stop(t + dur); 
            }); 
        }

        function playSound(type, param) {
            if(temp.muted) return; 
            if(actx && actx.state==='suspended') actx.resume();

            // --- MP3 SOUNDS ---
            if (type === 'win') { 
                const el = document.getElementById('winAudio'); const el2 = document.getElementById('winAudio2'); 
                if (winTimeout) clearTimeout(winTimeout); 
                el.currentTime = 0; el2.currentTime = 0; 
                el.volume = 0.9; el2.volume = 0.9; // Normal Volume (No Distort)
                el.play().catch(e=>{}); el2.play().catch(e=>{}); 
                
                const tier = param.tier; const mut = param.mut; 
                const isHighEnd = (tier >= 4 || (mut >= 1 && tier >= 3)); 
                if (!isHighEnd) { 
                    winTimeout = setTimeout(() => { 
                        let vol = 0.9; let fade = setInterval(() => { vol -= 0.1; if (vol <= 0) { clearInterval(fade); el.pause(); el2.pause(); } else { el.volume = vol; el2.volume = vol; } }, 50); 
                    }, 2500); 
                } return; 
            }
            if (type === 'thunder') { 
                const el = document.getElementById('thunderAudio'); const el2 = document.getElementById('thunderAudio2'); 
                el.currentTime = 0; el2.currentTime = 0; el.volume = 1.0; 
                el.play().catch(e=>{}); el2.play().catch(e=>{}); return; 
            }
            if (type === 'mut' && param === 3) {
                const el = document.getElementById('demonAudio'); el.currentTime = 0; el.volume = 1.0; el.play().catch(e=>{}); return; 
            }

            // --- OSCILLATOR SOUNDS ---
            if(!actx) return; const t = actx.currentTime;

            if (type === 'residue') {
                const o = actx.createOscillator(); const g = actx.createGain();
                o.type = 'sawtooth'; o.frequency.setValueAtTime(100, t); o.frequency.linearRampToValueAtTime(50, t+0.5);
                g.gain.setValueAtTime(0.2, t); g.gain.exponentialRampToValueAtTime(0.01, t+0.5);
                o.connect(g); g.connect(masterGain); o.start(); o.stop(t+0.5); return;
            }

            if (type === 'reelStop') { 
                const o = actx.createOscillator(); const g = actx.createGain(); 
                o.connect(g); g.connect(masterGain); o.type = 'triangle'; 
                o.frequency.setValueAtTime(200, actx.currentTime); o.frequency.exponentialRampToValueAtTime(50, actx.currentTime + 0.15); 
                g.gain.setValueAtTime(0.8, actx.currentTime); // Standard
                g.gain.exponentialRampToValueAtTime(0.01, actx.currentTime + 0.15); 
                o.start(); o.stop(actx.currentTime + 0.15); return; 
            }
            
            // SPIN: DIKEMBALIKAN KE VOLUME NORMAL (LOW)
            if (type === 'spin') { 
                const o = actx.createOscillator(); const g = actx.createGain(); 
                o.connect(g); g.connect(masterGain); o.type = 'sine'; 
                o.frequency.setValueAtTime(200, t); o.frequency.linearRampToValueAtTime(600, t+0.1); 
                g.gain.setValueAtTime(0.4, t); // REVERTED TO LOW
                g.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                o.start(); o.stop(t+0.1); 
            }
            // BOOST
            else if (type === 'boost') { 
                const o = actx.createOscillator(); const g = actx.createGain(); 
                o.connect(g); g.connect(masterGain); o.type = 'sawtooth'; 
                o.frequency.setValueAtTime(220, t); o.frequency.linearRampToValueAtTime(880, t+0.1); 
                g.gain.setValueAtTime(0.4, t); g.gain.linearRampToValueAtTime(0, t+0.1); 
                o.start(); o.stop(t+0.1); 
            }
            // MUTATION FX: BOOSTED MODERATELY
            else if (type === 'mut') { 
                const o = actx.createOscillator(); const g = actx.createGain(); 
                o.connect(g); g.connect(masterGain); 
                if (param === 2) { 
                    o.type = 'square'; o.frequency.setValueAtTime(300, t); 
                    g.gain.setValueAtTime(0.6, t); // Boosted Dikit
                    g.gain.exponentialRampToValueAtTime(0.01, t+2.0); 
                    o.frequency.linearRampToValueAtTime(100, t+0.1); o.frequency.linearRampToValueAtTime(100, t+0.2); 
                    o.start(); o.stop(t+3.0); 
                } else if (param === 1) { 
                    o.type = 'sine'; o.frequency.setValueAtTime(400, t); 
                    g.gain.setValueAtTime(0.7, t); // Boosted Dikit
                    g.gain.exponentialRampToValueAtTime(0.01, t+2.0); 
                    o.start(); o.stop(t+3.0); 
                } 
            } 
            // TIER SOUNDS
            else if (type === 'tier') { 
                if (param <= 1) playChord([261.6], 'sine', 0.2); 
                else if (param === 2) playChord([261.6, 329.6], 'sine', 0.4); 
                else if (param === 3) playChord([261.6, 329.6, 392.0], 'triangle', 0.6); 
                else if (param >= 4) { let notes = [261.6, 329.6, 392.0, 523.2]; notes.forEach((freq, i) => { setTimeout(() => playChord([freq], 'triangle', 0.5), i * 150); }); } 
            }
        }
        // --- BGM: PING PONG SYSTEM ---
        let currentBGM = 1; 
        const bgm1 = document.getElementById('bgm1'); const bgm2 = document.getElementById('bgm2'); 
        const SWAP_TIME = 96.0; let isSwapping = false;

        function startPingPong() { 
            bgm1.volume = BASE_BGM_VOL; bgm2.volume = BASE_BGM_VOL; bgm2.muted = true; 
            bgm2.play().then(() => { bgm2.pause(); bgm2.muted=false; bgm2.currentTime=0; }); 
            bgm1.currentTime = 0.3; bgm1.play().catch(e => console.log("BGM Start blocked")); 
            setInterval(monitorPingPong, 50); 
        }

        function monitorPingPong() { 
            let active = currentBGM === 1 ? bgm1 : bgm2; let next = currentBGM === 1 ? bgm2 : bgm1; 
            if (!isSwapping && active.currentTime >= SWAP_TIME) {
                isSwapping = true;
                next.currentTime = 0.3; next.volume = BASE_BGM_VOL;
                next.play().then(() => {
                    setTimeout(() => { active.pause(); active.currentTime = 0; currentBGM = currentBGM === 1 ? 2 : 1; isSwapping = false; }, 1000); 
                }).catch(e => { isSwapping = false; });
            }
            if (active.paused && !isSwapping && active.currentTime > 0 && active.currentTime < SWAP_TIME) { active.play().catch(()=>{}); } 
        }

        function ensureBGM() { let active = currentBGM === 1 ? bgm1 : bgm2; if(active.paused) active.play().catch(()=>{}); }

        // --- GAME CONTROL ---
        function startGame() { 
            document.getElementById('startScreen').style.display = 'none'; document.getElementById('loginScreen').style.display = 'flex'; 
            actx = new (window.AudioContext || window.webkitAudioContext)(); 
            masterGain = actx.createGain(); masterGain.gain.value = 1.0; masterGain.connect(actx.destination); actx.resume(); 
            initParticles(); startPingPong(); 
        }

        function doLogin() { 
            const u = document.getElementById('username').value.trim(); 
            if(!u) { showSystemAlert("ACCESS DENIED: USERNAME REQUIRED"); return; } 
            state.user = u; state.isGuest = false; 
            let foundSave = false;
            const s = localStorage.getItem('casino_legend_v_final_' + u); 
            if(s) { try { const p = JSON.parse(s); state.cash=p.cash||0; state.coins=p.coins||1000; state.items=p.items||[]; foundSave = true; } catch(e){} } 
            showSystemAlert(foundSave ? `WELCOME BACK, AGENT ${u}<br>DATA LOADED` : `NEW PROFILE CREATED: ${u}`, true, () => { state.user = ""; document.getElementById('loginScreen').style.display = 'flex'; });
            document.getElementById('loginScreen').style.display='none'; initSlots(); updateUI(); renderShop(); 
        }

        function doGuest() { 
            const guestName = "GUEST_" + Math.floor(Math.random() * 9999); 
            state.user = guestName; state.isGuest = true; 
            document.getElementById('loginScreen').style.display='none'; initSlots(); updateUI(); renderShop(); 
            showSystemAlert("GUEST MODE ACTIVATED<br>DATA NOT SAVED", true, () => { state.user = ""; state.isGuest = false; document.getElementById('loginScreen').style.display = 'flex'; }); 
        }

        // --- RNG LOGIC ---
        function getPrice(item, mut) { if(item.id === 11) { if(mut === 3) return 5000000; if(mut === 2) return 2000000; if(mut === 1) return 1000000; return item.baseVal; } if(item.id === 10) { if(mut === 3) return 1500000; if(mut === 2) return 500000; if(mut === 1) return 150000; return item.baseVal; } let bonus = 0; if(mut===3)bonus=30; if(mut===2)bonus=20; if(mut===1)bonus=10; return item.baseVal + bonus; }

        function roll() { 
            let pool = JSON.parse(JSON.stringify(ITEMS)); 
            if(temp.luck) { pool = pool.filter(i => i.tier >= 4); pool.forEach(i => i.weight = 100); } 
            else if(temp.boost) pool.forEach(i=>{if(i.tier>=2)i.weight*=5}); 
            let tot=pool.reduce((a,b)=>a+b.weight,0); let r=Math.random()*tot; let it=pool[0]; 
            for(let p of pool) { if(r<p.weight){it=p;break;} r-=p.weight; } 
            let mut=0; let rm=Math.random(); 
            if(temp.luck) { if(rm < 0.4) mut=3; else if(rm < 0.7) mut=2; else mut=1; } 
            else if(it.tier>=1) { if(rm<0.02) mut=3; else if(rm<0.08) mut=2; else if(rm<0.2) mut=1; } 
            return {...it, mut, val: getPrice(it, mut), uid:Date.now()+Math.random()}; 
        }

        // --- SPIN ANIMATION SYSTEM ---
        const STRIP_LEN = 30; 
        function initSlots() { [1,2,3].forEach(id=>{ document.getElementById(`strip${id}`).innerHTML = generateStripHtml(); }); }
        
        function generateStripHtml(targetItem=null) { 
            let h = ''; 
            for(let i=0; i<STRIP_LEN; i++) { 
                if(targetItem && i === STRIP_LEN - 4) { h += `<div class="slot-icon" data-id="${targetItem.id}">${targetItem.emoji}</div>`; } 
                else { const r = ITEMS[Math.floor(Math.random()*ITEMS.length)]; h += `<div class="slot-icon" style="opacity:0.4; filter:grayscale(1);">${r.emoji}</div>`; } 
            } return h; 
        }
        
        function resetVisuals() { 
            document.getElementById('dimOverlay').classList.remove('active'); 
            document.getElementById('machineBody').classList.remove('god-active'); 
        }

        async function spinSequence(count) {
            if(temp.spinning) return; resetVisuals(); 
            const cost = (count*100) + (temp.boost?5000:0);
            if(state.coins < cost) { showSystemAlert("INSUFFICIENT FUNDS"); return; }
            state.coins -= cost; updateUI(); temp.spinning = true;
            document.getElementById('spin1').disabled = true; document.getElementById('spin5').disabled = true;
            let sessionResults = [];
            for(let i=0; i<count; i++) {
                if(i > 0) { resetVisuals(); await new Promise(r=>setTimeout(r, 200)); } 
                const item = roll(); sessionResults.push(item);
                const isGod = (item.tier >= 4) || (item.mut >= 1 && item.tier >= 3);
                await runSlotAnimation(item, isGod);
                if(isGod) { await showJackpotPopup(item); } else { await new Promise(r=>setTimeout(r, 200)); }
            }
            showRes(sessionResults);
            temp.spinning = false; document.getElementById('spin1').disabled = false; document.getElementById('spin5').disabled = false; save();
        }

        function runSlotAnimation(targetItem, isGod) {
            return new Promise(resolve => {
                const isAlign = isGod || (targetItem.tier >= 2) || (targetItem.mut > 0);
                [1,2,3].forEach(id=>{ 
                    let visualTarget = targetItem; 
                    if (!isAlign && id > 1) visualTarget = ITEMS[Math.floor(Math.random() * ITEMS.length)]; 
                    const s = document.getElementById(`strip${id}`); 
                    s.innerHTML = generateStripHtml(visualTarget); 
                    s.style.transition = 'none'; s.style.transform = `translateY(0px)`; 
                });
                void document.body.offsetWidth;
                const STOP_Y = -1 * ((STRIP_LEN - 5) * 140); let finished = 0;
                [1,2,3].forEach((id, idx) => {
                    const dur = 1.5 + (idx*0.5);
                    setTimeout(() => {
                        const s = document.getElementById(`strip${id}`); 
                        s.querySelectorAll('.slot-icon').forEach(e=>e.classList.add('blur-spin')); 
                        s.style.transition = `transform ${dur}s cubic-bezier(0.1, 0.9, 0.2, 1)`; 
                        s.style.transform = `translateY(${STOP_Y}px)`; 
                        const tick = setInterval(()=>playSound('spin'), 100);
                        s.addEventListener('transitionend', () => {
                            clearInterval(tick); 
                            s.querySelectorAll('.slot-icon').forEach(e=>e.classList.remove('blur-spin')); 
                            s.style.transition = "transform 0.2s"; s.style.transform = `translateY(${STOP_Y + 15}px)`; 
                            setTimeout(()=>{ s.style.transform = `translateY(${STOP_Y}px)`; }, 100);
                            let currentItem = (isAlign || id===1) ? targetItem : {tier:0}; playSound('reelStop', currentItem); 
                            if(isAlign) {
                                let boltColor = '#ffffff'; let intensity = 2; let type = 'normal'; let is4Way = false; 
                                if(targetItem.mut === 3) { boltColor = '#ff0000'; intensity = 18; type = 'demon'; } 
                                else if(targetItem.mut === 2) { boltColor = '#a855f7'; intensity = 8; type = 'glitch'; } 
                                else if(targetItem.mut === 1) { boltColor = '#afffff'; intensity = 7; type = 'shiny'; } 
                                else if(targetItem.tier >= 4) { boltColor = targetItem.color; intensity = 8; } 
                                if (targetItem.tier >= 4) { is4Way = true; }
                                else if (targetItem.tier === 3 && targetItem.mut > 0) { is4Way = true; }
                                triggerTargetedLightning(id, boltColor, intensity, type, targetItem.tier, is4Way); 
                                playSound('win', targetItem); playSound('residue'); 
                            }
                            if(isGod && id===3) { document.getElementById('machineBody').classList.add('god-active'); document.getElementById('machineBody').style.setProperty('--target-color', targetItem.color); }
                            finished++; if(finished === 3) setTimeout(resolve, isGod ? 1500 : 300);
                        }, {once:true});
                    }, idx * 150);
                });
            });
        }

        // --- UI & SYSTEM ---
        function updateUI() { 
            document.getElementById('uiCash').innerText=state.cash.toLocaleString(); 
            document.getElementById('uiCoins').innerText=state.coins.toLocaleString(); 
            const pPill = document.getElementById('profilePill'); 
            if(state.isGuest) { pPill.innerHTML = `üë§ GUEST (LOGIN)`; pPill.className = 'profile-pill guest'; } 
            else { pPill.innerHTML = `üë§ ${state.user}`; pPill.className = 'profile-pill user'; } 
        }

        function save() { if(!state.isGuest && state.user) localStorage.setItem('casino_legend_v_final_' + state.user, JSON.stringify(state)); }

        function createJackpotParticles(container, color) {
            for(let i=0; i<30; i++) {
                const p = document.createElement('div'); p.className = 'jackpot-particle';
                p.style.backgroundColor = color; p.style.boxShadow = `0 0 10px ${color}`;
                const angle = Math.random() * Math.PI * 2; const dist = 100 + Math.random() * 150;
                p.style.setProperty('--tx', Math.cos(angle) * dist + 'px'); p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                const dur = 0.6 + Math.random() * 0.4; p.style.animation = `particleExplode ${dur}s ease-out forwards`;
                container.appendChild(p); setTimeout(() => p.remove(), dur * 1000);
            }
        }

        let jackpotPromiseResolver = null;
        function showJackpotPopup(item) { 
            return new Promise(resolve => { 
                jackpotPromiseResolver = resolve; 
                const pop = document.getElementById('jackpotPopup'); const cont = document.getElementById('jackpotCont'); const title = document.getElementById('jackpotTitle'); 
                cont.innerHTML = ''; 
                let label = "GOD TIER FOUND!";
                if (item.mut === 3) label = "DEMON MUTATION!"; else if (item.mut === 2) label = "GLITCH MUTATION!"; else if (item.mut === 1) label = "SHINY MUTATION!";
                else if (item.tier === 6) label = "LEGENDARY JOKER!"; else if (item.tier === 5) label = "ANCIENT DRAGON!"; else if (item.tier === 4) label = "MYTHICAL PHOENIX!";
                title.innerText = label; title.style.color = item.color;
                createJackpotParticles(cont, item.color); 
                const card = createCard(item); card.classList.add('jackpot-card'); 
                cont.appendChild(card); pop.style.display = 'flex'; 
                playSound('thunder'); playSound('mut', item.mut); 
            }); 
        }
        
        function closeJackpot() { document.getElementById('jackpotPopup').style.display = 'none'; resetVisuals(); ensureBGM(); if(jackpotPromiseResolver) jackpotPromiseResolver(); }
        
        async function showRes(items) { 
            const lay = document.getElementById('resultLayer'); const track = document.getElementById('cardTrack'); 
            lay.style.display='flex'; track.innerHTML=''; 
            for(let i=0; i<items.length; i++) { 
                const item = items[i]; state.items.push(item); 
                const el = createCard(item); track.appendChild(el); 
                el.scrollIntoView({behavior:'smooth', inline:'center'}); 
                await new Promise(r=>setTimeout(r,150)); 
                el.classList.add('active'); 
                if(item.mut > 0) playSound('mut', item.mut); else playSound('tier', item.tier); 
                await new Promise(r=>setTimeout(r,200)); 
            } 
        }
        function closeResult() { document.getElementById('resultLayer').style.display='none'; resetVisuals(); updateUI(); ensureBGM(); }
        
        function createCard(item) { 
            const div = document.createElement('div'); let cls = 'card'; let label = ""; let color = item.color; 
            if(item.mut===3) { cls+=' fx-demon'; label="DEMON"; color='var(--demon)'; } else if(item.mut===2) { cls+=' fx-glitch'; label="GLITCH"; color='var(--glitch)'; } else if(item.mut===1) { cls+=' fx-shiny'; label="SHINY"; color='#fff'; } else if(item.tier>=4) cls+=' t-dragon'; 
            div.className = cls; div.style.setProperty('--glow', item.mut > 0 ? color : item.color); 
            div.innerHTML = `<div class="card-img" style="text-shadow:0 0 20px ${item.color}">${item.emoji}</div><div class="card-name" style="color:${item.mut > 0 ? '#fff' : item.color}">${item.name}</div><div style="font-size:0.7rem; color:#aaa; margin-top:5px;">Val: ${item.val.toLocaleString()}</div>${label ? `<div class="mut-badge" style="background:${color}; color:${item.mut===3?'#fff':'#000'}">${label}</div>` : ''}`; return div; 
        }

        function inspectItem(item) { 
            const over = document.getElementById('previewOverlay'); const cont = document.getElementById('previewCont'); const actions = document.getElementById('sellActions'); 
            cont.innerHTML = ''; actions.innerHTML = ''; 
            const card = createCard(item); card.classList.add('active'); card.classList.add('jackpot-card'); card.classList.add('fast-anim'); 
            cont.appendChild(card); 
            const btn = document.createElement('button'); btn.className = 'btn-act'; 
            btn.style.cssText = "background:#d00; padding:10px 20px; border:2px solid #fff; z-index:999;"; 
            btn.innerHTML = `JUAL (üíµ ${item.val.toLocaleString()})`; 
            btn.onclick = (e) => { e.stopPropagation(); sellSingle(item); }; 
            actions.appendChild(btn); 
            over.style.display = 'flex'; setTimeout(() => over.classList.add('show'), 10); 
            if(item.mut > 0) playSound('mut', item.mut); else playSound('tier', item.tier); 
        }
        
        function closePreview() { const over = document.getElementById('previewOverlay'); over.classList.remove('show'); setTimeout(() => over.style.display='none', 200); }
        function toggleBoost() { temp.boost=!temp.boost; document.getElementById('btnBoost').classList.toggle('active'); document.getElementById('machineBody').classList.toggle('boost-active'); playSound('boost'); }
        function showModal(id) { const el = document.getElementById(id); el.style.display='flex'; setTimeout(()=>el.classList.add('open'), 10); }
        function hideModal(id) { const el = document.getElementById(id); el.classList.remove('open'); setTimeout(()=>el.style.display='none', 300); }

        function buy(t, g, c) { temp.pendingTx = { type: t, gain: g, cost: c }; const msg = t === 'coin' ? `BELI <span style="color:var(--gold)">${g.toLocaleString()} KOIN</span><br>HARGA: <span style="color:#4ade80">Rp ${c.toLocaleString()}</span>` : `TOP UP SALDO<br><span style="color:#4ade80">Rp ${c.toLocaleString()}</span>`; document.getElementById('confirmMsg').innerHTML = msg; document.getElementById('confirmModal').style.display = 'flex'; }
        function processTransaction() { const tx = temp.pendingTx; if(!tx) return; if(tx.type === 'coin') { if(state.cash < tx.cost) { showSystemAlert("INSUFFICIENT FUNDS"); closeConfirm(); return; } state.cash -= tx.cost; state.coins += tx.gain; } else { state.cash += tx.gain; } updateUI(); save(); playSound('tier', 1); closeConfirm(); }
        function closeConfirm() { document.getElementById('confirmModal').style.display = 'none'; temp.pendingTx = null; }

        function sellSingle(item) { openSellModal(`JUAL ITEM INI SEHARGA<br><span style="color:#4ade80; font-size:1.2rem;">üíµ ${item.val.toLocaleString()}</span>?`, () => { state.items = state.items.filter(i => i.uid !== item.uid); state.cash += item.val; updateUI(); save(); playSound('tier', 1); closePreview(); openInv('all'); }); }
        function sellTrash() { const trash = state.items.filter(i=>i.tier===0 && i.mut===0); const val = trash.reduce((a,b)=>a+b.val,0); if(val>0) { openSellModal(`JUAL SEMUA SAMPAH SEHARGA<br><span style="color:#4ade80; font-size:1.2rem;">üíµ ${val.toLocaleString()}</span>?`, () => { state.items = state.items.filter(i=>i.tier>0 || i.mut>0); state.cash+=val; updateUI(); save(); openInv('all'); }); } else showSystemAlert("TIDAK ADA SAMPAH"); }
        function openSellModal(msg, callback) { document.getElementById('sellMsg').innerHTML = msg; sellCallback = callback; document.getElementById('sellModal').style.display = 'flex'; }
        function closeSellModal() { document.getElementById('sellModal').style.display = 'none'; sellCallback = null; }
        document.getElementById('btnConfirmSell').onclick = () => { if(sellCallback) sellCallback(); closeSellModal(); };

        function openInv(filter) { 
            const el = document.getElementById('invModal'); el.style.display='flex'; setTimeout(()=>el.classList.add('open'), 10);
            const g = document.getElementById('invGrid'); g.innerHTML=''; 
            let list = [...state.items].sort((a,b) => { if(b.tier !== a.tier) return b.tier - a.tier; return b.mut - a.mut; }); 
            if(filter==='mutant') list = list.filter(i=>i.mut>0); 
            list.forEach(i => { 
                const el = document.createElement('div'); el.className = 'inv-card-simple'; 
                if(i.mut===3) el.classList.add('inv-mut-3'); else if(i.mut===2) el.classList.add('inv-mut-2'); else if(i.mut===1) el.classList.add('inv-mut-1'); else el.style.borderColor = i.color;
                el.onclick = () => inspectItem(i); 
                el.innerHTML = `<div style="font-size:35px; text-shadow:0 0 5px ${i.color}">${i.emoji}</div><div style="color:${i.color}; font-size:0.7rem; font-weight:bold; margin-top:5px;">${i.name}</div>`; g.appendChild(el); 
            }); 
        }

        function renderShop() { const cList=[{g:300,c:10000},{g:1000,c:20000},{g:1500,c:26000},{g:2500,c:40000},{g:5100,c:80000},{g:10300,c:160000},{g:20600,c:320000},{g:350000,c:5000000}]; const sList=[10000,25000,50000,80000,100000,200000,350000,500000,1000000,5000000]; document.getElementById('coinGrid').innerHTML = cList.map(o=>`<div class="shop-item" onclick="buy('coin',${o.g},${o.c})"><div>ü™ô</div><div>${o.g.toLocaleString()}</div><div style="color:var(--gold)">${o.c.toLocaleString()}</div></div>`).join(''); document.getElementById('cashGrid').innerHTML = sList.map(v=>`<div class="shop-item" onclick="buy('cash',${v},${v})"><div>üíµ</div><div>${v.toLocaleString()}</div><div style="color:#4ade80">Rp ${v.toLocaleString()}</div></div>`).join(''); }
        function redeem() { const c = document.getElementById('codeInput').value.toUpperCase(); if(c==='ENGGACOR') state.cash+=100000000; else if(c==='POTIONDARIENG') { temp.luck=true; document.getElementById('luckStatus').style.display='flex'; document.getElementById('machineBody').classList.add('glow-demon'); playSound('mut', 3); setTimeout(()=>{temp.luck=false;document.getElementById('luckStatus').style.display='none';document.getElementById('machineBody').classList.remove('glow-demon')},60000); } updateUI(); save(); }

        function showSystemAlert(msg, showCancel = false, cancelCallback = null) { 
            document.getElementById('alertText').innerHTML = msg; document.getElementById('systemAlert').style.display = 'flex'; 
            const btnCancel = document.getElementById('btnAlertCancel');
            if(showCancel) { btnCancel.style.display = 'inline-block'; temp.alertCallback = cancelCallback; } 
            else { btnCancel.style.display = 'none'; temp.alertCallback = null; }
            playSound('tier', 1); 
        }
        function handleAlertOk() { document.getElementById('systemAlert').style.display = 'none'; }
        function handleAlertCancel() { document.getElementById('systemAlert').style.display = 'none'; if(temp.alertCallback) temp.alertCallback(); }
        function handleProfileClick() { if(state.isGuest) { if(confirm("LOGIN TO ACCESS FULL FEATURES?\n(Current guest data will be lost)")) { document.getElementById('loginScreen').style.display='flex'; } } }
    </script>
